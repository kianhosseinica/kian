<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; margin-top: 20px; }
        .filter-form { margin-bottom: 20px; }
        .btn-clear { margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Item List</h1>
        <form method="get" class="filter-form">
            <div class="row g-3">
                <div class="col-md-3">
                    <select name="brand" class="form-select">
                        <option value="">Choose a brand</option>
                        {% for brand in brands %}
                        <option value="{{ brand.name }}">{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="vendor" class="form-select">
                        <option value="">Choose a vendor</option>
                        {% for vendor in vendors %}
                        <option value="{{ vendor.name }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <select name="category" class="form-select">
                        <option value="">Choose a category</option>
                        {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" name="search" placeholder="Search by SKU or name" class="form-control">
                </div>
                <div class="col-md-2 d-grid gap-2 d-md-flex">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a href="{% url 'list_items' %}" class="btn btn-secondary btn-clear">Clear Filters</a>
                </div>
            </div>
        </form>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.description }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">SKU: {{ item.manufacturer_sku }}</h6>
                        <p class="card-text">System ID: {{ item.system_sku }}</p>
                        <a href="{% url 'item_detail' item.id %}" class="card-link">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
